<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pro Coding Quiz</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <!-- START SCREEN -->
    <div id="start-screen">
      <h1>Interactive Coding Quiz</h1>
      <input type="text" id="username" placeholder="Enter your name" />
      <button id="start-btn">Start Quiz</button>
    </div>

    <!-- QUIZ SCREEN -->
    <div id="quiz-screen" style="display:none;">
      <div class="header" style="display: flex; justify-content: space-between; align-items: center;">
        <div class="left-group" style="display: flex; align-items: center; gap: 10px;">
          <span id="welcome-user"></span>
          <button id="darkModeToggle" title="Toggle Dark Mode">üåì</button>
        </div>
        <span id="timer"></span>
      </div>
      
      <div id="quiz-box">
        <div id="progress-bar"></div>
        <div id="progress-text"></div>
        <h2 id="question"></h2>
        <ul id="options"></ul>
        <div class="navigation">
          <button id="prev-btn">‚èÆ Prev</button>
          <button id="next-btn">Next ‚è≠</button>
          <button id="submit-btn" style="display: none;">Submit ‚úÖ</button>
        </div>
      </div>
    </div>

    <!-- RESULT SCREEN -->
    <div id="result-screen" style="display:none;">
      <h2>Well done, <span id="userResult"></span>!</h2>
      <p>Your Score: <span id="score"></span></p>
      <p>Total Time: <span id="totalTime"></span>s</p>
      <button id="restart-btn">Restart</button>
      <button id="copy-btn">Copy Score</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
